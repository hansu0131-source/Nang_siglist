let current = [...SIGS];

// 렌더링 (기존 스타일 유지, 이름 앞에 │ 세로선 표시)
function render(rows) {
  tbody.innerHTML = rows.map(({no, name, new: isNew}) => (
    `<tr>
       <td>${no}</td>
       <td class="sig-name">
         │ ${escapeHtml(name)}
         ${isNew ? '<span class="new-badge">NEW</span>' : ''}
       </td>
     </tr>`
  )).join("");
}


function escapeHtml(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#39;');
}

// 초기 렌더
render(current);

// 검색
input.addEventListener("keyup", function() {
  const q = input.value.toLowerCase().trim();
  current = SIGS.filter(({no, name}) =>
    String(no).includes(q) || name.toLowerCase().includes(q)
  );
  sortInPlace(current);
  render(current);
});

// 정렬
function sortInPlace(arr) {
  arr.sort((a,b) => ascending ? (a.no - b.no) : (b.no - a.no));
}

function sortTable() {
    ascending = !ascending;
    sortInPlace(current);
    render(current);
    table.rows[0].cells[0].innerHTML = ascending ? "번호 ▲" : "번호 ▼";
}

// 페이지 로드시 오름차순 정렬 보장
sortInPlace(current);
render(current);
</script>
</body>
</html>
